<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h1 text-center>
        Team Builder (Demo)
      </h1>
    </ion-item>

    <ion-item>
      <div text-center>
        Logged in as: {{displayName}}
      </div>
      <div text-center padding>
        <img [src]="url" />
      </div>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button block padding outline (click)="signOut()">Logout</button>
  </div>
</ion-content>
