<ion-header>

  <ion-navbar>
    <ion-title>Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #teamForm="ngForm">
    <ion-list>
      <ion-item-divider color="light">Team</ion-item-divider>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mission</ion-label>
        <ion-input type="text" name="mission" [(ngModel)]="mission"></ion-input>
      </ion-item>

      <ion-item-divider color="light">Team Members</ion-item-divider>

      <ion-item *ngFor="let person of people">
        <ion-label>
          <div class="title">
            {{person.lastName}}, {{person.firstName}}
          </div>
          <div class="subtitle">
            {{person.title}}
          </div>
        </ion-label>
        <ion-checkbox [name]="person.personKey" [(ngModel)]="person.isSelected"></ion-checkbox>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block [disabled]="!teamForm.dirty || teamForm.invalid" (click)="save()">Save</button>
    </div>
  </form>
</ion-content>
