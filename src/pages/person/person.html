<ion-header>

  <ion-navbar>
    <ion-title>Person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #personForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" name="firstName" [(ngModel)]="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="lastName" [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" name="emailAddress" [(ngModel)]="emailAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" name="phoneNumber" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block [disabled]="!personForm.dirty || personForm.invalid" (click)="save()">Save</button>
    </div>
  </form>
</ion-content>
