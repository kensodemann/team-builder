<ion-header>
  <ion-navbar>
    <ion-title>
      Teams
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>The Teams that Work Together</ion-list-header>
    <ion-item *ngFor="let team of teams | async">
      <div class="title">
        {{team.name}}
      </div>
      <div class="subtitle">
        {{team.mission}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
